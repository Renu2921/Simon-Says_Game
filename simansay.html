<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman says game</title>
    <link rel="stylesheet" href="simansay.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game!</h2>
    <!-- <h3>High score</h3> -->
    <div class="container">
        <div class="btns pink " id="pink" type="button"></div>
        <div class="btns blue" id="blue" type="button"></div>
        <div class="btns yellow" id="yellow" type="button"></div>
        <div class="btns skyBlue" id="skyBlue" type="button"></div>
    </div>

    <script src="simansay.js"></script>
</body>
</html>
